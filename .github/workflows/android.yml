name: Android CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches: 
      - develop
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build
      - name: Run test
        run: ./gradlew test
